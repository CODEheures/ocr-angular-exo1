<div class="row">
  <div class="col">
    <div class="alert alert-danger" role="alert" *ngIf="msgError">
        {{msgError}}
    </div>
    <h1>Cr√©er un nouveau Post</h1>
    <form [formGroup]="postFromGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre du post</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
          <label for="content">Contenu</label>
          <textarea row="3" class="form-control" id="content" formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" [disabled]="postFromGroup.invalid">Publier</button>
    </form>
  </div>
</div>
